name: windows build

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, windows]

    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Build
      run: |
        $BuildParams="-BuildRelease -BuildDebug -Build32 -Build64 -BuildSetup"
        If (-not $env:GITHUB_REF_NAME -eq "main") {
          $BuildParams="$BuildParams -BuildTesting"
        }
        windows/build-nzbget-cmake.ps1 $BuildParams

    # - name: Rename build artifacts
