name: Build and upload NZBGet for Linux 

on:
  push:
    branches:
    - feature-*
    - develop
    - master

jobs:
  build:
    runs-on: [self-hosted, linux]

    steps:
    
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build
      run: |
        rm -rf /build/nzbget
        cp -r . /build/nzbget
        cd /build
        docker run -e ALL_ARCHS="i686 x86_64 armhf armel" -v /build:/build -v /build/scripts:/scripts nzbget-build /scripts/build-nzbget-ci.sh

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: nzbget-installers
        path: /build/output/*.run
        retention-days: 5

    - name: Cleanup
      run: |
        rm -rf /build/nzbget
        rm -rf /build/output
