name: linux build

on:
  workflow_call:
  workflow_dispatch:

env:
  archs: "aarch64 armel armhf i686 mipseb mipsel ppc500 ppc6xx riscv64 x86_64"

jobs:

  build-bin:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [aarch64, armel, armhf, i686, mipseb, mipsel, ppc500, ppc6xx, riscv64, x86_64]
        type: [release, debug]
        # build-only-release: false${{ contains(github.ref, 'develop') || contains(github.ref, 'main') }}
        # exclude:
        #   - build-only-release: true
        #     type: debug

    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Prepare ${{ matrix.arch }} / ${{ matrix.type }} environment
      run: |
        sudo mkdir -p /build
        sudo chown $USER:$USER /build
        mkdir -p /build/buildroot
        mkdir -p /build/lib
        curl -L https://github.com/nzbgetcom/build-files/releases/download/v1.0/buildroot-${{ matrix.arch }}.tar.gz -o /build/buildroot/buildroot.tar.gz
        curl -L https://github.com/nzbgetcom/build-files/releases/download/v1.0/lib-${{ matrix.arch }}.tar.gz -o /build/lib/lib.tar.gz
        tar zxf /build/buildroot/buildroot.tar.gz -C /build/buildroot
        tar zxf /build/lib/lib.tar.gz -C /build/lib
        sudo apt-get install -y autoconf automake bc build-essential cmake cpio curl file git libtool pkg-config rsync unzip wget libtinfo5

    - name: Build
      run: |
        BUILD_PARAMS="${{ matrix.arch }} ${{ matrix.type }} bin"
        if [ "$GITHUB_REF_NAME" != "main" ]; then
          BUILD_PARAMS="$BUILD_PARAMS testing"
        fi
        bash linux/build-nzbget.sh $BUILD_PARAMS

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nzbget-${{ matrix.arch }}-${{ matrix.type }}-bin
        path: build/*.tar.gz
        retention-days: 5

  build-installer:
    runs-on: ubuntu-latest
    needs: build-bin

    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Prepare build environment
      run: |
        sudo mkdir -p /build
        sudo chown $USER:$USER /build
        curl -L https://github.com/nzbgetcom/build-files/releases/download/v1.0/unpack.tar.gz -o /build/unpack.tar.gz
        tar zxf /build/unpack.tar.gz -C /build

    - name: Download build artifacts
      uses: actions/download-artifact@v4

    - name: Build installer
      run: |
        mkdir -p build
        for ARCH in ${{ env.archs }}; do
          for TYPE in release debug; do
            cp nzbget-$ARCH-$TYPE-bin/*.tar.gz build/ || true
          done
        done
        BUILD_PARAMS="linux installer"
        if [ "$GITHUB_REF_NAME" == "develop" ] || [ "$GITHUB_REF_NAME" == "main" ]; then
          BUILD_PARAMS="$BUILD_PARAMS debug release"
        else
          BUILD_PARAMS="$BUILD_PARAMS release"
        fi
        if [ "$GITHUB_REF_NAME" != "main" ]; then
          BUILD_PARAMS="$BUILD_PARAMS testing"
        fi
        bash linux/build-nzbget.sh $BUILD_PARAMS

    - name: Upload full build log on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: nzbget-linux-build-log
        path: build/*/build.log
        retention-days: 5

    # - name: Rename build artifacts
    #   if: github.ref_name != 'main' && github.ref_name != 'develop'
    #   run: |
    #     cd build
    #     SUFFIX="-${GITHUB_REF_NAME/\//-}-bin-linux.run"
    #     for FILE in *.run; do
    #       [ -f $FILE ] || continue
    #       NEW_FILE=${FILE/-bin-linux.run/$SUFFIX}
    #       mv $FILE $NEW_FILE
    #     done

    - name: Delete unneeded platform-specific artifacts
      uses: geekyeggo/delete-artifact@v5
      with:
        name: |
          nzbget-*-*-bin

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nzbget-linux-installers
        path: build/*.run
        retention-days: 5
